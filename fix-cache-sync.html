<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Cache Sync Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .action-section {
            background-color: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.success {
            background-color: #28a745;
        }
        .button.warning {
            background-color: #ffc107;
            color: #000;
        }
        .button.danger {
            background-color: #dc3545;
        }
        .status {
            background-color: #000;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        .warning { color: #ffc107; }
        .highlight { background-color: #333; padding: 2px 4px; border-radius: 2px; }
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .comparison-item {
            background-color: #333;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #555;
        }
        .diff-highlight {
            background-color: #ffeb3b;
            color: #000;
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <h1>üîß Fix Cache Sync Issue</h1>
    <p>This tool will diagnose and fix the cache synchronization issue between the JSON file and ContentService.</p>

    <div class="action-section">
        <h2>üöÄ Quick Fix</h2>
        <p>Click this button to automatically fix the cache sync issue:</p>
        <button class="button success" onclick="performQuickFix()">üîß Auto Fix Cache Sync</button>
        <div id="quick-fix-status" class="status"></div>
    </div>

    <div class="action-section">
        <h2>üîç Detailed Diagnosis</h2>
        <button class="button" onclick="diagnoseIssue()">üîç Diagnose Issue</button>
        <button class="button" onclick="clearAllCaches()">üóëÔ∏è Clear All Caches</button>
        <button class="button" onclick="forceReloadData()">üîÑ Force Reload Data</button>
        <button class="button" onclick="verifySync()">‚úÖ Verify Sync</button>
        <div id="diagnosis-status" class="status"></div>
    </div>

    <div class="action-section">
        <h2>üìä Content Comparison</h2>
        <button class="button" onclick="compareContent()">üìã Compare JSON vs Cache</button>
        <div id="comparison-results"></div>
    </div>

    <div class="action-section">
        <h2>üåê Browser Actions</h2>
        <button class="button warning" onclick="clearBrowserCache()">üóëÔ∏è Clear Browser Cache</button>
        <button class="button danger" onclick="hardRefresh()">üîÑ Hard Refresh Page</button>
        <div id="browser-status" class="status"></div>
    </div>

    <script type="module">
        import { contentService } from './src/services/ContentService.js';

        let jsonData = null;
        let cacheData = null;

        window.performQuickFix = async function() {
            const statusDiv = document.getElementById('quick-fix-status');
            statusDiv.innerHTML = 'üöÄ Starting automatic cache sync fix...\n\n';
            
            try {
                // Step 1: Clear all caches
                statusDiv.innerHTML += '1Ô∏è‚É£ Clearing ContentService cache...\n';
                contentService.clearCache();
                statusDiv.innerHTML += '   ‚úÖ ContentService cache cleared\n\n';
                
                // Step 2: Clear browser cache for the JSON file
                statusDiv.innerHTML += '2Ô∏è‚É£ Clearing browser cache for JSON file...\n';
                await fetch('/data/intelligence.json', { cache: 'reload' });
                statusDiv.innerHTML += '   ‚úÖ Browser cache cleared for JSON file\n\n';
                
                // Step 3: Force refresh intelligence data
                statusDiv.innerHTML += '3Ô∏è‚É£ Force refreshing intelligence data...\n';
                const freshData = await contentService.forceRefreshIntelligence();
                statusDiv.innerHTML += `   ‚úÖ Loaded ${freshData.length} fresh articles\n\n`;
                
                // Step 4: Verify the target article
                statusDiv.innerHTML += '4Ô∏è‚É£ Verifying target article...\n';
                const targetArticle = await contentService.getIntelligenceById('intel_001');
                
                if (targetArticle) {
                    statusDiv.innerHTML += `   ‚úÖ Found article: "${targetArticle.title}"\n`;
                    statusDiv.innerHTML += `   üìÖ Date: ${targetArticle.date}\n`;
                    statusDiv.innerHTML += `   üìù Content length: ${targetArticle.content?.length || 0} characters\n\n`;
                    
                    // Step 5: Compare with JSON file
                    statusDiv.innerHTML += '5Ô∏è‚É£ Comparing with JSON file...\n';
                    const jsonResponse = await fetch('/data/intelligence.json?t=' + Date.now());
                    const jsonData = await jsonResponse.json();
                    const jsonArticle = jsonData.find(item => item.id === 'intel_001');
                    
                    if (jsonArticle) {
                        const contentMatch = jsonArticle.content === targetArticle.content;
                        const titleMatch = jsonArticle.title === targetArticle.title;
                        
                        if (contentMatch && titleMatch) {
                            statusDiv.innerHTML += '   ‚úÖ Perfect sync! JSON and cache data match\n\n';
                            statusDiv.innerHTML += 'üéâ SUCCESS: Cache sync issue has been resolved!\n';
                            statusDiv.innerHTML += '\nüìã Next steps:\n';
                            statusDiv.innerHTML += '   ‚Ä¢ Navigate to the article page to verify the display\n';
                            statusDiv.innerHTML += '   ‚Ä¢ The content should now show the latest updates\n';
                        } else {
                            statusDiv.innerHTML += '   ‚ö†Ô∏è Data still doesn\'t match. Investigating...\n';
                            statusDiv.innerHTML += `   üìä Title match: ${titleMatch ? 'Yes' : 'No'}\n`;
                            statusDiv.innerHTML += `   üìä Content match: ${contentMatch ? 'Yes' : 'No'}\n`;
                            
                            if (!titleMatch) {
                                statusDiv.innerHTML += `   üîç JSON title: "${jsonArticle.title}"\n`;
                                statusDiv.innerHTML += `   üîç Cache title: "${targetArticle.title}"\n`;
                            }
                        }
                    } else {
                        statusDiv.innerHTML += '   ‚ùå Article not found in JSON file\n';
                    }
                } else {
                    statusDiv.innerHTML += '   ‚ùå Target article not found in cache\n';
                }
                
            } catch (error) {
                statusDiv.innerHTML += `\n‚ùå Error during fix: ${error.message}\n`;
                statusDiv.innerHTML += `\nüîß Manual steps to try:\n`;
                statusDiv.innerHTML += `   1. Check if the JSON file exists and is valid\n`;
                statusDiv.innerHTML += `   2. Restart the development server\n`;
                statusDiv.innerHTML += `   3. Clear browser cache manually (Ctrl+Shift+R)\n`;
            }
        };

        window.diagnoseIssue = async function() {
            const statusDiv = document.getElementById('diagnosis-status');
            statusDiv.innerHTML = 'üîç Starting comprehensive diagnosis...\n\n';
            
            try {
                // Check JSON file
                statusDiv.innerHTML += '1Ô∏è‚É£ Checking JSON file...\n';
                const jsonResponse = await fetch('/data/intelligence.json?t=' + Date.now());
                if (jsonResponse.ok) {
                    jsonData = await jsonResponse.json();
                    statusDiv.innerHTML += `   ‚úÖ JSON file loaded: ${jsonData.length} articles\n`;
                    
                    const targetInJson = jsonData.find(item => item.id === 'intel_001' || item.title.includes('The Age of Great Voyages'));
                    if (targetInJson) {
                        statusDiv.innerHTML += `   ‚úÖ Target article found in JSON: "${targetInJson.title}"\n`;
                        statusDiv.innerHTML += `   üìù JSON content length: ${targetInJson.content?.length || 0}\n`;
                    } else {
                        statusDiv.innerHTML += `   ‚ùå Target article NOT found in JSON\n`;
                    }
                } else {
                    statusDiv.innerHTML += `   ‚ùå Failed to load JSON file: ${jsonResponse.status}\n`;
                }
                
                statusDiv.innerHTML += '\n';
                
                // Check ContentService cache
                statusDiv.innerHTML += '2Ô∏è‚É£ Checking ContentService cache...\n';
                cacheData = await contentService.getIntelligence();
                statusDiv.innerHTML += `   ‚úÖ Cache loaded: ${cacheData.length} articles\n`;
                
                const targetInCache = cacheData.find(item => item.id === 'intel_001' || item.title.includes('The Age of Great Voyages'));
                if (targetInCache) {
                    statusDiv.innerHTML += `   ‚úÖ Target article found in cache: "${targetInCache.title}"\n`;
                    statusDiv.innerHTML += `   üìù Cache content length: ${targetInCache.content?.length || 0}\n`;
                } else {
                    statusDiv.innerHTML += `   ‚ùå Target article NOT found in cache\n`;
                }
                
                statusDiv.innerHTML += '\n';
                
                // Compare data
                if (jsonData && cacheData) {
                    statusDiv.innerHTML += '3Ô∏è‚É£ Comparing data sources...\n';
                    
                    if (jsonData.length === cacheData.length) {
                        statusDiv.innerHTML += `   ‚úÖ Article count matches: ${jsonData.length}\n`;
                    } else {
                        statusDiv.innerHTML += `   ‚ö†Ô∏è Article count differs: JSON(${jsonData.length}) vs Cache(${cacheData.length})\n`;
                    }
                    
                    // Check specific article
                    const jsonTarget = jsonData.find(item => item.id === 'intel_001');
                    const cacheTarget = cacheData.find(item => item.id === 'intel_001');
                    
                    if (jsonTarget && cacheTarget) {
                        const titleMatch = jsonTarget.title === cacheTarget.title;
                        const contentMatch = jsonTarget.content === cacheTarget.content;
                        const dateMatch = jsonTarget.date === cacheTarget.date;
                        
                        statusDiv.innerHTML += `   üìä Title match: ${titleMatch ? '‚úÖ' : '‚ùå'}\n`;
                        statusDiv.innerHTML += `   üìä Content match: ${contentMatch ? '‚úÖ' : '‚ùå'}\n`;
                        statusDiv.innerHTML += `   üìä Date match: ${dateMatch ? '‚úÖ' : '‚ùå'}\n`;
                        
                        if (!contentMatch) {
                            statusDiv.innerHTML += `\n   üîç Content length comparison:\n`;
                            statusDiv.innerHTML += `      JSON: ${jsonTarget.content?.length || 0} characters\n`;
                            statusDiv.innerHTML += `      Cache: ${cacheTarget.content?.length || 0} characters\n`;
                        }
                    }
                }
                
                statusDiv.innerHTML += '\n‚úÖ Diagnosis complete!\n';
                
            } catch (error) {
                statusDiv.innerHTML += `\n‚ùå Diagnosis error: ${error.message}\n`;
            }
        };

        window.clearAllCaches = function() {
            const statusDiv = document.getElementById('diagnosis-status');
            statusDiv.innerHTML = 'üóëÔ∏è Clearing all caches...\n';
            
            try {
                // Clear ContentService cache
                contentService.clearCache();
                statusDiv.innerHTML += '‚úÖ ContentService cache cleared\n';
                
                // Clear local variables
                jsonData = null;
                cacheData = null;
                statusDiv.innerHTML += '‚úÖ Local data cleared\n';
                
                statusDiv.innerHTML += '\nüéØ All caches cleared successfully!\n';
            } catch (error) {
                statusDiv.innerHTML += `‚ùå Error clearing caches: ${error.message}\n`;
            }
        };

        window.forceReloadData = async function() {
            const statusDiv = document.getElementById('diagnosis-status');
            statusDiv.innerHTML = 'üîÑ Force reloading all data...\n';
            
            try {
                // Force refresh intelligence
                const intelligence = await contentService.forceRefreshIntelligence();
                statusDiv.innerHTML += `‚úÖ Intelligence reloaded: ${intelligence.length} articles\n`;
                
                // Reload JSON with cache busting
                const jsonResponse = await fetch('/data/intelligence.json?t=' + Date.now());
                jsonData = await jsonResponse.json();
                statusDiv.innerHTML += `‚úÖ JSON reloaded: ${jsonData.length} articles\n`;
                
                statusDiv.innerHTML += '\nüéØ All data force reloaded successfully!\n';
            } catch (error) {
                statusDiv.innerHTML += `‚ùå Error reloading data: ${error.message}\n`;
            }
        };

        window.verifySync = async function() {
            const statusDiv = document.getElementById('diagnosis-status');
            statusDiv.innerHTML = '‚úÖ Verifying synchronization...\n';
            
            try {
                // Get fresh data
                const freshCache = await contentService.getIntelligence();
                const freshJsonResponse = await fetch('/data/intelligence.json?t=' + Date.now());
                const freshJson = await freshJsonResponse.json();
                
                // Find target article
                const cacheArticle = freshCache.find(item => item.id === 'intel_001');
                const jsonArticle = freshJson.find(item => item.id === 'intel_001');
                
                if (cacheArticle && jsonArticle) {
                    const isSync = (
                        cacheArticle.title === jsonArticle.title &&
                        cacheArticle.content === jsonArticle.content &&
                        cacheArticle.date === jsonArticle.date
                    );
                    
                    if (isSync) {
                        statusDiv.innerHTML += 'üéâ SUCCESS: Data is perfectly synchronized!\n';
                        statusDiv.innerHTML += `‚úÖ Article: "${cacheArticle.title}"\n`;
                        statusDiv.innerHTML += `‚úÖ Content length: ${cacheArticle.content?.length || 0} characters\n`;
                        statusDiv.innerHTML += '\nüöÄ You can now navigate to the article page to see the updated content.\n';
                    } else {
                        statusDiv.innerHTML += '‚ö†Ô∏è WARNING: Data is still not synchronized!\n';
                        statusDiv.innerHTML += 'This may require manual intervention or server restart.\n';
                    }
                } else {
                    statusDiv.innerHTML += '‚ùå ERROR: Target article not found in one or both sources\n';
                }
                
            } catch (error) {
                statusDiv.innerHTML += `‚ùå Verification error: ${error.message}\n`;
            }
        };

        window.compareContent = async function() {
            const resultsDiv = document.getElementById('comparison-results');
            resultsDiv.innerHTML = '<h3>üìã Loading comparison...</h3>';
            
            try {
                // Get both data sources
                const cacheData = await contentService.getIntelligence();
                const jsonResponse = await fetch('/data/intelligence.json?t=' + Date.now());
                const jsonData = await jsonResponse.json();
                
                // Find target articles
                const cacheArticle = cacheData.find(item => item.id === 'intel_001');
                const jsonArticle = jsonData.find(item => item.id === 'intel_001');
                
                if (cacheArticle && jsonArticle) {
                    resultsDiv.innerHTML = `
                        <div class="comparison-grid">
                            <div class="comparison-item">
                                <h4 class="info">üìÑ JSON File Data</h4>
                                <p><strong>Title:</strong> ${jsonArticle.title}</p>
                                <p><strong>Date:</strong> ${jsonArticle.date}</p>
                                <p><strong>Content Length:</strong> ${jsonArticle.content?.length || 0} chars</p>
                                <p><strong>Content Preview:</strong></p>
                                <div class="status" style="max-height: 150px;">${(jsonArticle.content || '').substring(0, 300)}...</div>
                            </div>
                            <div class="comparison-item">
                                <h4 class="success">üíæ Cache Data</h4>
                                <p><strong>Title:</strong> ${cacheArticle.title}</p>
                                <p><strong>Date:</strong> ${cacheArticle.date}</p>
                                <p><strong>Content Length:</strong> ${cacheArticle.content?.length || 0} chars</p>
                                <p><strong>Content Preview:</strong></p>
                                <div class="status" style="max-height: 150px;">${(cacheArticle.content || '').substring(0, 300)}...</div>
                            </div>
                        </div>
                        <div class="comparison-item">
                            <h4>üîç Comparison Results</h4>
                            <p><strong>Title Match:</strong> <span class="${jsonArticle.title === cacheArticle.title ? 'success' : 'error'}">${jsonArticle.title === cacheArticle.title ? '‚úÖ Yes' : '‚ùå No'}</span></p>
                            <p><strong>Date Match:</strong> <span class="${jsonArticle.date === cacheArticle.date ? 'success' : 'error'}">${jsonArticle.date === cacheArticle.date ? '‚úÖ Yes' : '‚ùå No'}</span></p>
                            <p><strong>Content Match:</strong> <span class="${jsonArticle.content === cacheArticle.content ? 'success' : 'error'}">${jsonArticle.content === cacheArticle.content ? '‚úÖ Yes' : '‚ùå No'}</span></p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="error">‚ùå Could not find target article in one or both sources</div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Comparison error: ${error.message}</div>`;
            }
        };

        window.clearBrowserCache = function() {
            const statusDiv = document.getElementById('browser-status');
            statusDiv.innerHTML = 'üóëÔ∏è Clearing browser cache...\n';
            
            // Clear localStorage
            localStorage.clear();
            statusDiv.innerHTML += '‚úÖ localStorage cleared\n';
            
            // Clear sessionStorage
            sessionStorage.clear();
            statusDiv.innerHTML += '‚úÖ sessionStorage cleared\n';
            
            statusDiv.innerHTML += '\nüí° Note: For complete cache clearing, use Ctrl+Shift+R or the Hard Refresh button.\n';
        };

        window.hardRefresh = function() {
            const statusDiv = document.getElementById('browser-status');
            statusDiv.innerHTML = 'üîÑ Performing hard refresh...\n';
            
            // Force reload with cache bypass
            setTimeout(() => {
                location.reload(true);
            }, 1000);
        };

        // Auto-run diagnosis on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('üîß Cache sync fix tool loaded');
            }, 500);
        });
    </script>
</body>
</html>
